---
layout: thanks
title: "MOONLIGHT radio stream"
permalink: /stream/
---

<section class="feature">
  <div class="stream-info">
    <audio controls preload="none">
      <source id="stream" src="{{ site.radio.stream_url[320] }}" type="audio/mpeg">
      <p class="audio-not-supported">Your user agent does not support the HTML5 Audio element.</p>
    </audio>
    <p>Now Playing: <span id="songtitle">&lt;unknown&gt;</span> (Quality: <select id="quality">
      {% for stream in site.radio.stream_url %}
        <option value="{{ stream[1] }}">{{ stream[0] }} kbps</option>
      {% endfor %}
    </select>)</p>
    <p>Listeners: <span id="currentlisteners">?</span> (Peak: <span id="maxlisteners">???</span>)</p>
  </div>
  <section class="previous-tracks">
    <h2>You just missed</h2>
    <ul id="played"></ul>
  </section>
</section>
