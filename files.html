---
layout: page
title: files
permalink: /files/
---

<ul class="files">
  {% for file in site.data.files %}
  <li>
    <a href="{% if file.url contains 'http://' or file.url contains 'https://' %}{{ file.url }}{% else %}{{ file.url | prepend: site.baseurl }}{% endif %}" target="_blank">
      {{ file.name }}
    </a>
  </li>
  {% endfor %}
</ul>
